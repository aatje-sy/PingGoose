<!DOCTYPE html>


<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <body style="background-color:#10151A">
            
        <header class="container">
            <div class="logo">
                <span style="color: rgb(255, 255, 255)"> Pink </span>
                <span style="color: pink"> Goose </span>
            </div>
            <div class="navigations-container">
              <a class="home" href="Home.html">Home</a>
              <a class="learn" href="learn.html">Learn</a>
              <a class="about" href="about.html">About</a>
              <a class="contact" href="contact.html">Contact</a>
            </div>
                
            <div class="login">LogIn</div>
        </header>

        <div class="between-div"></div>

        <div class="proj10">
            <div class="proj10-container">
                <div class="top-text">
                    <h1 class="text-1">What's your GOOSE idea?</h1>
                    <h1 class="text-2">Letâ€™s chat and see how we can help</h1>
                </div>
    
                <div class="bottom-contacts">
                    <div class="telegram">
                        <img class="telegram-img" src="images/telegram.png" alt="telegram">
                        <div class="telegram-text">
                            <p class="txt1-telegram">Telegram</p>
                            <p class="txt2-telegram">@superdao_team</p>
                        </div>
                    </div>
    
                    <div class="mail">
                        <img class="mail-logo" src="images/mail.png" alt="mail">
                        <div class="mail-text">
                            <p class="mail-txt1">Email</p>
                            <p class="mail-txt2">hello@superdao.co</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="proj-post">
            <div class="post-container">
              <h1 class="post-top-txt">Send a post Goose</h1>
              <div class="post-middel">
                <div class="middel-inputs">
                  <form action="#" method="post">
                    <div class="email-input">
                      <input type="email" class="input1" id="inputs-id" placeholder="Your Email" />
                    </div>
                    <div class="name-input">
                      <input type="text" class="input1" id="inputs-id" placeholder="Your Name" >
                    </div>
                    <div class="message-input">
                      <textarea class="input2" name="message" id="inputs-id" cols="30" rows="10" placeholder="Your message"></textarea>
                    </div>
                    <div class="colors-input">
                      <select class="select1" id="selects">
                        <option option1="">Color of your goose</option>
                        <option option2="red">Red</option>
                        <option option3="white">White</option>
                        <option option4="blue">Blue</option>
                        <option option5="black">Black</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="post-bottom">
                  <button class="send-button">Send</button>
              </div>
            </div>
          </div>

          <footer class="footer">
            <div class="footer-container">
              <div class="footer-links">
                <li><a class="about-2" href="about.html">About</a></li>
                <li><a class="jobs" href="#">Jobs</a></li>
                <li><a class="legal" href="#">Legal</a></li>
              </div>
              <div class="socialmedia-links" >
                <img class="footer-icon" src="images/twitter.png" alt="twitter">
                <img class="footer-icon" src="images/telegram-2.png" alt="telegram">
                <img class="footer-icon" src="images/youtube.png" alt="youtube">
                <img class="footer-icon" src="images/discord_1 1.png" alt="discord">
              </div>
            </div>
          </footer>

    </body>
</html>
